<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/sticky.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    <div class="form-container">
        <h2 class="header1">
            <img src="assets/checklist.gif" alt="Checklist Icon" class="title-gif">
            Asupre Tasker</h2>
        <p id="underline">Stay organized, Stay productive</p>
        
        <form action="">
            <input type="text" id="todo-input" placeholder="Add a new task..." class="input">

            <select name="day-schedule" id="day-schedule">
                <option value="" disabled selected>Day</option>
                <option value="Today">Today</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

                <div class="notion-property" id="time-trigger">
                    <i class="fa-regular fa-clock"></i>
                    <div class="time-picker-dropdown" id="custom-time-menu">
                        <div class="time-column" id="hours-col"></div>
                        <div class="time-column" id="mins-col"></div>
                        <div class="time-column" id="ampm-col">
                            <div class="time-option">AM</div>
                            <div class="time-option">PM</div>
                        </div>
                    </div>
                </div>
            <button type="submit" id="add-button">+</button>
        </form>

        <ul id="listShow"></ul>
    </div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="todo.js"></script>

</html>
